<html>

        <title>

        <input type="password" name="inputPassword" required placeholder="Password"/>
        <div id="divRemember" class="checkbox mb-3">

        <button class="btn btn-lg btn-primary" name="loginButton" type="submit" style="background-color: #ff5555;color:whitesmoke;">Accedi</button>
